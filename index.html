<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" type="text/css" href="./style/style.css">
  <link rel="stylesheet" type="text/css" href="./style/bootstrap.css">
</head>

<body style="background-color: #eeeeee">
  <div class="bs-component">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
          <a class="navbar-brand" href="/">New Document</a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/about.html">About<span class="sr-only">(current)</span></a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="https://github.com/TimBiden/Pair-Programming">GitHub</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
  </div>
  <div>
    <h1>Pair Programming App</h1>
    <!-- <h2>Branch build. Not Master.</h2> -->
  </div>

  <section class="container">
    <div id="CodingMessage" class="alert alert-info" role="alert">
      <p>
        <strong>Hi there!</strong >
      </p>
        <p>
          You are now free to pair program with people around the planet.
        </p>
        <p>
          Sorry. I can\'t afford interplanetary hosting yet. Care to donate?
        </p>

    </div>

    <div class="gutter" align="center">
      <div><code>1.</code></div>
    </div>

    <div class="textBox" id="textBox">
      <td colspan="3">
        <textarea disabled id="mainTextArea" rows="15" wrap="off">Enter your code here...</textarea>
    </div>
    <p> </p>

    <!-- Begin file load -->
    <form class='form-inline'>
      <strong>File to Load:</strong>
      <input type='file' id='fileToLoad' class='form-control mb-2 mr-sm-2 mb-sm-0'>
      <button onclick='loadFile()' type="button" class="btn btn-primary">Load File</button>
      </form>

      <p> </p>

      <!-- Begin file save -->
      <form class='form-inline'>
        <strong>File Name:</strong>
        <input type='text' id='fileNameTextBox' class='form-control mb-2 mr-sm-2 mb-sm-0'>
        <button onclick='saveTextAsFile()' type="button" class="btn btn-primary">Save File</button>
      </form>

      <p> </p>
  </section>

  <script src="./frontend/textarea.js"></script>
  <script src="./frontend/textsave.js"></script>
  <script src="./frontend/websocket.js"></script>
  <script src="./frontend/timing.js"></script>
</body>

</html>
